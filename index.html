<body class="hold-transition sidebar-mini">

  <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->

      <div class="container-fluid">

          <div class="col-sm-6">

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card card-primary">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="card card-outline card-primary">
                    <div class="card-header">

                    </div>                    
                    <div id="status" class="card-body d-flex" style="min-height: 300px; justify-content: center; align-items: center; background-color: #fff666;">

                <div class="card card-outline card-success">
                    <div class="card-header">

                    </div>

<!-- jQuery -->
<script src="./plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="./dist/js/adminlte.min.js"></script>

<script>
    const status = document.getElementById("status");
    const gps = document.getElementById("gps");
    let positions = [];
    const list = [
        {
            name: '檢查點1', // World Gym 機車停車場
            latitude: 24.171079641051612, 
            longitude: 120.64706850674592
        },
        {
            name: '檢查點2', 
            latitude: 24.17104415880113, 
            longitude: 120.64705375459634
        },   
        {
            name: '檢查點3', 
            latitude: 24.171037429407697, 
            longitude: 120.64702559140164
        },   
        {
            name: '檢查點4', 
            latitude: 24.171043547038103, 
            longitude: 120.64699072268442
        },        
        {
            name: '檢查點5', 
            latitude: 24.171087593968483, 
            longitude: 120.64696323004199
        },
    ];

    let watchPositionTimeoutHandle = null;
    const options = {
        timeout: 500,
    };

    const watchId = navigator.geolocation.watchPosition(
        // success callback
        (position) => {
            console.log('get position:', position);
            positions.push({
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy,
                timestamp: position.timestamp
            });
            // clear timeout to prevent cleanup
            if (watchPositionTimeoutHandle) {
                window.clearTimeout(watchPositionTimeoutHandle);
                watchPositionTimeoutHandle = null;
            }
        },
        // error callback
        (error) => {
            console.log('error')
            // clear timeout to prevent cleanup
            if (watchPositionTimeoutHandle) {
                window.clearTimeout(watchPositionTimeoutHandle);
                watchPositionTimeoutHandle = null
            }
            // do your thing
            gps.innerHTML = "error";
        },
        options
    );

    watchPositionTimeoutHandle = window.setTimeout(
        () => {
            // if watchPositionTimeoutHandle exists, that means callback not fire.
            // clearup here.
            navigator.geolocation.clearWatch(watchId);
            console.log('setTimeout')
        },
        500
    );

    function calculatePreciseLocation(positions) {
        let sumLat = 0, sumLng = 0, totalWeight = 0;

        positions.forEach(pos => {
            const weight = 1 / pos.accuracy; // 假設精度越高權重越大
            sumLat += pos.latitude * weight;
            sumLng += pos.longitude * weight;
            totalWeight += weight;
        });

        const preciseLat = sumLat / totalWeight;
        const preciseLng = sumLng / totalWeight;

        console.log(`Precise Location: Latitude ${preciseLat}, Longitude ${preciseLng}`);
        return {
          latitude: preciseLat, 
          longitude: preciseLng
        };
    }

    function filterOutliers(positions) {
        const latitudes = positions.map(pos => pos.latitude);
        const longitudes = positions.map(pos => pos.longitude);

        const meanLat = latitudes.reduce((a, b) => a + b, 0) / latitudes.length;
        const meanLng = longitudes.reduce((a, b) => a + b, 0) / longitudes.length;

        return positions.filter(pos => {
            const latDiff = Math.abs(pos.latitude - meanLat);
            const lngDiff = Math.abs(pos.longitude - meanLng);
            return latDiff < 0.0001 && lngDiff < 0.0001; // 調整此閾值來排除異常值
        });
    }
    
    function showGps(latitude, longitude) {
        // do your thing
        gps.innerHTML = "緯度: " + latitude +
            "<br>經度: " + longitude;
            
        status.style.backgroundColor = "#fff666";
        status.innerHTML = "<h2>偵測中...</h2>";
        for (let k in list) {
            if ((list[k].latitude + 0.0000200) >= latitude && (list[k].latitude - 0.0000200) <= latitude) {
                if ((list[k].longitude + 0.0000200) >= longitude && (list[k].longitude - 0.0000200) <= longitude) {
                    status.style.backgroundColor = "#ff6666";
                    status.innerHTML = "<h2>" + list[k].name + "</h2>";
                    break;
                }
            }
        }
    }

    const intervalCalculatePreciseLocation= setInterval(() => {
        if (positions && positions.length > 0) {
          let position = calculatePreciseLocation(positions);
          showGps(position.latitude, position.longitude);
        }
    }, 1000);

    const intervalFilterOutliers = setInterval(() => {
        positions = filterOutliers(positions);
    }, 3000);
</script>

<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./dist/js/sw.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
