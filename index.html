<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPS</title>

  <link rel="manifest" href="./manifest.json">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>GPS</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card card-primary">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="card card-outline card-primary">
                    <div class="card-header">
                        <h3 class="card-title">狀態</h3>
                    </div>                    
                    <div id="status" class="card-body d-flex" style="min-height: 300px; justify-content: center; align-items: center; background-color: #fff666;">
                        <h2>偵測中...</h2>
                    </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="card card-outline card-success">
                    <div class="card-header">
                        <h3 class="card-title">經緯度</h3>
                    </div>                    
                    <div id="gps" class="card-body" style="min-height: 300px;">
                        Gps is not supported by this device.
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->

    <a id="back-to-top" href="#" class="btn btn-primary back-to-top" role="button" aria-label="Scroll to top">
      <i class="fas fa-chevron-up"></i>
    </a>
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="./plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="./dist/js/adminlte.min.js"></script>

<script>
    const status = document.getElementById("status");
    const gps = document.getElementById("gps");

    const list = [
        {
            name: '檢查點1', // 公司
            latitude: 24.1709876,
            longitude: 120.6474047
        },
        {
            name: '檢查點2', // World Gym
            latitude: 24.1711489,
            longitude: 120.6467544
        },        
        {
            name: '檢查點3', // 21Plus 西屯寶慶
            latitude: 24.1711122,
            longitude: 120.6476264
        },
    ];

    let watchPositionTimeoutHandle = null;
    const options = {
        timeout: 500,
    };

    const watchId = navigator.geolocation.watchPosition(
        // success callback
        (position) => {
            console.log('get position:', position);
            // clear timeout to prevent cleanup
            if (watchPositionTimeoutHandle) {
                window.clearTimeout(watchPositionTimeoutHandle);
                watchPositionTimeoutHandle = null;
            }
            // do your thing
            gps.innerHTML = "緯度: " + position.coords.latitude +
                "<br>經度: " + position.coords.longitude;
                
            status.style.backgroundColor = "#fff666";
            status.innerHTML = "<h2>偵測中...</h2>";
            for (let k in list) {
                if ((list[k].latitude + 0.0001000) >= position.coords.latitude && (list[k].latitude - 0.0001000) <= position.coords.latitude) {
                    if ((list[k].longitude + 0.0001000) >= position.coords.longitude && (list[k].longitude - 0.0001000) <= position.coords.longitude) {
                        status.style.backgroundColor = "#ff6666";
                        status.innerHTML = "<h2>" + list[k].name + "</h2>";
                        break;
                    }
                }
            }
        },
        // error callback
        (error) => {
            console.log('error')
            // clear timeout to prevent cleanup
            if (watchPositionTimeoutHandle) {
                window.clearTimeout(watchPositionTimeoutHandle);
                watchPositionTimeoutHandle = null
            }
            // do your thing
            gps.innerHTML = "error";
        },
        options
    );

    watchPositionTimeoutHandle = window.setTimeout(
        () => {
            // if watchPositionTimeoutHandle exists, that means callback not fire.
            // clearup here.
            navigator.geolocation.clearWatch(watchId);
            console.log('setTimeout')
        },
        500
    );

</script>

<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./dist/js/sw.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
