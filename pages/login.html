<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>長期照顧服務品質提升計畫 - 登入</title>

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="bookmark" href="/favicon.ico">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="../css/css.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
    <div class="login-box m-2" style="height: 100%;">
      <!-- /.login-logo -->
      <div class="card" style="height: 100%;">
        <div class="card-body">
          <p class="login-box-msg">
            <img src="./logo.png" style="max-height: 120px;"/>
          </p>
          <form action="../../index3.html" method="post">
            <div class="dashed-border m-2"></div>
            <div class="row mt-3 mb-3">
              <div class="col-1">
              </div>
              <div class="col-10">
                <div class="input-group">
                  <input type="text" name="account" class="form-control" placeholder="帳號">
                </div>
              </div>
              <div class="col-1">
              </div>
            </div>
            <div class="row" style="margin-bottom: 3rem;">
              <div class="col-1">
              </div>
              <div class="col-10">
                <div class="input-group">
                  <input type="password" name="password" class="form-control" placeholder="密碼">
                </div>
              </div>
              <div class="col-1">
              </div>
            </div>
            <div class="dashed-border m-2"></div>
            <div style="margin: 1.5rem;"></div>
            <div class="row">
              <div class="col-4">
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">登入</button>
              </div>
              <div class="col-4">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <span id="error" class="error invalid-feedback" style="display: block; text-align: center;">Please provide a password</span>
              </div>
            </div>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
    <!-- jQuery -->
    <script src="../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/adminlte.min.js"></script>
    <style>
      .dashed-border {
        background-image: linear-gradient(to left, #5cb699 0%, #5cb699 70%, transparent 50%); 
        background-size: 18px 3px;
        background-repeat: repeat-x;
        height: 6px;
      }
      body {
        justify-content: normal;
        height: 100%;
        min-height: 100%;
        background-color: #dce7e7;
      }
    </style>
</body>
</html>
